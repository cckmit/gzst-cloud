#mybatis
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  #实体扫描，多个package用逗号或者分号分隔
  type-aliases-package: cn.gzst.gov.cloud.gateway.entity
  #typeEnumsPackage: com.baomidou.springboot.entity.enums
